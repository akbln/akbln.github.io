<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <link rel="stylesheet" href="./CSS/design.css" />
    <link rel="icon" type="image" href="./CSS/Images/favicon.png" />
    
    <script type="module" src="./JS/mgr.js"></script>
    <script type="module" src="./JS/colorScheme.js"></script>
    <script type="module" src="./JS/time.js"></script>
  </head>
  <body>
    <div id="content">
      <div class="row">
        <div id="logo-bar" class="col-6 col-s-12 col-ss-12">
          <div class="col-4 logo-img"></div>
          <div id="logo-writing" class="col-8">
            <h1>Weather Wise</h1>
            <h3>Stay Informed, Forcasting Transformed!</h3>
          </div>
        </div>

        <div id="links-bar" class="col-6 col-s-12 col-ss-12">
          <div id="links" class="col-6 col-ss-12">
            <div id="services" class="col-6 dropdown">
              <a href="#">Services</a>
              <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="about-us.html">About us</a>
                <a href="credits.html">Credits</a>
              </div>
            </div>
            <div id="contact-us" class="col-6">
              <a href="contact.html">Contact</a>
            </div>
          </div>
          <div id="clock" class="col-6 col-ss-12">
            <h1 id="time" style="font-size: 42px">10:00 PM</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="col-4 col-s-2 col-ss-0"></div>
          <div class="col-4 col-s-8 col-ss-12" id="login">
            <div class="col-12">
              <div class="col-4"></div>
              <div class="col-4 logo-img" id="login-img"></div>
              <div class="col-4"></div>
            </div>
            <div id="login-email" class="col-12">
              <input
                type="email"
                onfocus="this.value=''"
                onblur='this.value==""?this.value="Email: ":this.value=this.value'
                value="Email: "
                class="standard-input"
              />
            </div>
            <div id="login-password" class="col-12">
              <input
                type="password"
                onfocus="this.value=''"
                onblur='this.value==""?this.value="Password:":this.value=this.value'
                value="Password:"
                class="standard-input"
              />
            </div>
            <div class="col-5 col-s-5 col-ss-6">
              <button class="submit" id="login-button">Login</button>
            </div>
            <div class="col-2 col-s-2 col-ss-0"></div>
            <div class="col-5 col-s-5 col-ss-6">
              <button class="submit">
                <a id="register-buttton" href="register.html">Register</a>
              </button>
            </div>
          </div>
          <div class="col-4 col-s-2 col-ss-0"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="col-4 col-s-2 col-ss-0"></div>
          <div class="col-4 col-s-8 col-ss-12">
            <footer class="footer">
              &copy; 2023 WeatherWise, All rights reserved.
            </footer>
          </div>
          <div class="col-4 col-s-2 col-ss-0"></div>
        </div>
      </div>
    </div>
  </body>
</html>
