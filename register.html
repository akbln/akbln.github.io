<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="myst.css" />
    <link rel="icon" type="image" href="./images/favicon.png" />
    <script type="module" src="time.js"></script>
    <script type="module" src="./cookieManager.js"></script>
    <script type="module" src="./colorScheme.js"></script>
  </head>
  <body
    style="
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
      background-color: #222831;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.43);
    "
  >
    <div id="content">
      <div class="row">
        <div id="logo-bar" class="col-6 col-s-12 col-ss-12">
          <div class="col-4 logo-img"></div>
          <div id="logo-writing" class="col-8">
            <h1>Weather Wise</h1>
            <h3>Stay Informed, Forcasting Transformed!</h3>
          </div>
        </div>

        <div id="links-bar" class="col-6 col-s-12 col-ss-12">
          <div id="links" class="col-6 col-ss-12">
            <div id="services" class="col-6 dropdown">
              <a href="#">Services</a>
              <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="about-us.html">About us</a>
                <a href="credits.html">Credits</a>
              </div>
            </div>
            <div id="contact-us" class="col-6">
              <a href="contact.html">Contact</a>
            </div>
          </div>
          <div id="clock" class="col-6 col-ss-12">
            <h1 id="time" style="font-size: 42px">10:00 PM</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="col-4 col-s-2 col-ss-0"></div>
          <div class="col-4 col-s-8 col-ss-12" id="register">
            <div class="col-12">
              <div class="col-4"></div>
              <div class="col-4 logo-img" id="login-img"></div>
              <div class="col-4"></div>
            </div>
            <div id="register-email" class="col-12">
              <input
                type="email"
                onfocus="this.value=''"
                onblur='this.value==""?this.value="Email: ":this.value=this.value'
                value="Email: "
                class="standard-input"
              />
            </div>
            <div id="register-password" class="col-12">
              <input
                type="password"
                onfocus="this.value=''"
                onblur='this.value==""?this.value="Password:":this.value=this.value'
                value="Password:"
                class="standard-input"
              />
            </div>
            <div id="register-firstname" class="col-6">
              <input
                type="text"
                onfocus="this.value=''"
                onblur='this.value==""?this.value="Firstname: ":this.value=this.value'
                value="Firstname: "
                class="standard-input"
              />
            </div>
            <div id="register-lastname" class="col-6">
              <input
                type="text"
                onfocus="this.value=''"
                onblur='this.value==""?this.value="Lastname: ":this.value=this.value'
                value="Lastname: "
                class="standard-input"
              />
            </div>
            <div id="register-phone" class="col-6">
              <input
                type="tel"
                onfocus="this.value=''"
                onblur='this.value==""?this.value="Phone no:":this.value=this.value'
                value="Phone no:"
                class="standard-input"
              />
            </div>
            <div class="col-6" id="newsletter-wrapper">
              <input type="checkbox" id="newsletter" value="false" />
              <label for="newsletter">Sign up for newsletter?</label>
            </div>
            <div class="col-6 col-s-6 col-ss-6 row">
              <button class="submit">Submit</button>
            </div>
          </div>
          <div class="col-4 col-s-2 col-ss-0"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="col-4 col-s-2 col-ss-0"></div>
          <div class="col-4 col-s-8 col-ss-12">
            <footer class="footer">
              &copy; 2023 WeatherWise, All rights reserved.
            </footer>
          </div>
          <div class="col-4 col-s-2 col-ss-0"></div>
        </div>
      </div>
    </div>
  </body>
</html>
