<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="./CSS/design.css" />
    <script type="module" src="./JS/mgr.js"></script>
    <script type="module" src="./JS/colorScheme.js"></script>
    <script type="module" src="./JS/time.js"></script>
    <link rel="icon" type="image" href="./CSS/Images/favicon.png" />
</head>
<body>
    <body>
    <div id="content">
      <div class="row">
        <div id="logo-bar" class="col-6 col-s-12 col-ss-12">
          <div class="col-4 logo-img"></div>
          <div id="logo-writing" class="col-8">
            <h1>Weather Wise</h1>
            <h3>Stay Informed, Forcasting Transformed!</h3>
          </div>
        </div>

        <div id="links-bar" class="col-6 col-s-12 col-ss-12">
          <div id="links" class="col-6 col-ss-12">
            <div id="services" class="col-6 dropdown">
              <a href="#">Services</a>
              <div class="dropdown-content">
                <a href="login.html">Login</a>
                <a href="about-us.html">About us</a>
                <a href="credits.html">Credits</a>
              </div>
            </div>
            <div id="contact-us" class="col-6">
              <a href="index.html">Home</a>
            </div>
          </div>
          <div id="clock" class="col-6 col-ss-12">
            <h1  id="time" style="font-size: 42px">10:00 PM</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-1 col-ss-0"></div>
        <form id="contact" class="col-10 col-ss-12">
            
            <div class="row">
                <div id="first-name" class="col-6 col-ss-12">
                    <input type="text"  onfocus="this.value=''" onblur='this.value==""?this.value="First Name:":this.value=this.value' value="First Name:" class="standard-input">
                </div>
                <div id="last-name" class="col-6 col-ss-12">
                    <input type="text" onfocus="this.value=''" onblur='this.value==""?this.value="Last Name:":this.value=this.value' value="Last Name:" class="standard-input">
                </div>
            </div>
            <div class="row">
                <div id="email" class="col-6 col-ss-12">
                    <input type="email" onfocus="this.value=''" onblur='this.value==""?this.value="Email:":this.value=this.value' value="  Email:" class="standard-input">
                </div>
                <div id="confirm-email"  class="col-6 col-ss-12">
                    <input type="email" onfocus="this.value=''" onblur='this.value==""?this.value="Confirm Email:":this.value=this.value' value="Confirm Email:" class="standard-input">
                </div>
            </div>
            <div class="row">
                <div id="phone-number" class="col-12">
                    <input type="tel"  onfocus="this.value=''" onblur='this.value==""?this.value="Phone Number:":this.value=this.value' value="Phone Number:" class="standard-input">
                </div>
            </div>
            <div class="row col-12">
                <div class="col-2 col-s-4 col-ss-5"><h3 id="gender">Gender</h3></div>
                <div id="gender" class="col-4 col-ss-7 col-s-6">
                    <select name="Male" id="select-menu">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                        <option selected value="Rather not specify">Rather not specify</option>
                    </select>  
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <textarea type="text" onfocus="this.value=''" onblur='this.value==""?this.value="Message:":this.value=this.value' value="Message:" id="contact-message" class="standard-input"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-3 col-s-5 col-ss-7">
                    <button class ="submit">Submit</button>
                </div>
            </div>
        </form>
        <div class="col-1 col-ss-0"></div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="col-4 col-s-2 col-ss-0"></div>
          <div class="col-4 col-s-8 col-ss-12">
            <footer class="footer">
              &copy; 2023 WeatherWise, All rights reserved.
            </footer>
          </div>
          <div class="col-4 col-s-2 col-ss-0"></div>
        </div>
      </div>
      
    </div>
    
</body>
</html>
